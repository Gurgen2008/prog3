<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="home.jpg" style="width:42px;height:42px;"></a></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>

              <a class="nav-link" href="info.html">Information</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="content">
    <div class="block">
      <p class="game">Game Of Life</p>
    </div>
  </main>

  <iframe src="sound.mp3" allow="autoplay" id="audio" hidden></iframe>

  <audio id="player" autoplay="true" muted="true">
    <source src="sound.mp3" type="audio/mp3" />
  </audio>

  <a href="javascript:void(0);" onclick="toggleMute();pictureChange();autoplay()"><img src="mute_on.png"
      ID="mute_img"></a>

  <div class="meta">
    <a href="" class="st" onclick="restart()">Start again</a>
  </div>
<div class="main">
  <div class="btn_adder">
    <button onclick="AddGrass()" class="button-29" role="button" style="margin-left: 200px;">Add Grass</button><br>

    <button onclick="AddGrassEater()" class="button-29" role="button" style="margin-left: 200px;">Add
      GrassEater</button><br>

    <button onclick="AddHunter()" class="button-29" role="button" style="margin-left: 200px;">Add Hunter</button><br>

    <button onclick="AddPredator()" class="button-29" role="button" style="margin-left: 200px;">Add
      Predator</button><br>

    <button onclick="AddBomb()" class="button-29" role="button" style="margin-left: 200px;">Add Bomb</button><br>

    <button onclick="Kill()" class="button-29" role="button" style="margin-left: 200px;">Kill All</button><br>
  </div>
  <div class="table">
    <ul>
      <li id="grass">Grass</li><br>
      <li id="grassEater">GrassEater</li><br>
      <li id="predator">Predator</li><br>
      <li id="hunter">Hunter</li><br>
      <li id="bomb">Bomb</li><br>
      <li id="dirt">Dirt</li>
    </ul>

  </div>
</div>
  <br>
  <div class="btn_weather">
    <button onclick="Season(1)" class="button-29" role="button">Winter</button><br>

    <button onclick="Season(2)" class="button-29" role="button">Spring</button><br>

    <button onclick="Season(3)" class="button-29" role="button">Summer</button><br>

    <button onclick="Season(4)" class="button-29" role="button">Autum</button><br>
  </div>

  <br>
